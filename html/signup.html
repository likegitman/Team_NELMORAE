<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="../css/signup.css">
    <title>Document</title>
</head>

<body>
    <h1 class="title ">Nelmore</h1>
    <form class="login hc" action="#" autocomplete="off">
        <span class="em_letter">이메일</span>
        <input type="text" class="em_input" pattern="^(?=.[A-Za-z])(?=.\d)(?=.[$@$!%#?&])[A-Za-z\d$@$!%#?&]{8,16}$"
            placeholder="이메일을 입력하세요">
        <span class="pwd_letter">비밀번호</span>
        <input type="password" class="pwd_input" pattern="^(?=.[A-Za-z])(?=.\d)(?=.[$@$!%#?&])[A-Za-z\d$@$!%#?&]{8,16}$"
            placeholder="비밀번호를 입력하세요">

        <input type="submit" class="ac_submit" value="회원가입">
    </form>
    <script src="main.js"></script>
</body>

</html>
